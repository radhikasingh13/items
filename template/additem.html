<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Additem</title>
  </head>
  <body>
    <form  action="/add_submit/" method="POST">
     {% csrf_token %}
   {% if messages%}
  {% for message in messages%}
  <div class='alert alert-danger alert-dismissible fade show' role='alert'>
  {{message}}
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
   </div>
  {% endfor %}
  {% endif %}  
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" name='Name' id="Name" placeholder="Name" Required>
    
   
  </div>
  <div class="form-group">
    <label for="Price">Price</label>
    <input type="number" class="form-control" name='Price' id="Price" placeholder="Price" Required>
  </div>
  <div class="form-group">
    <label for="number">Number</label>
    <input type="number" class="form-control" name='Number' id="Number" placeholder="Number of  items" Required>
  </div>
  <div class="form-group">
    <label for="Shop">Shop</label>
    <input type="text" class="form-control" name='Shop' id="Shop" placeholder="Shop" Required>
    </div>
  <div class="form-group">
    <label for="Date">Date</label>
    <input type='text' class="form-control" name='Date' id="Date" placeholder="DD/MM/YY" Required>
  </div>
  <div class="form-group">
    <label for="About">About</label>
    <input type="text" class="form-control" name='About' id="About" placeholder="About" Required>
    </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1" Required>
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Add</button>
</form>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
